<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
          // For using trigonometric functions

          console.log("The value of sin(pi) is: ",Math.sin(Math.PI));

// Using Trigonometric Functions In JavaScript

console.log("The value of sin(pi) is: ",Math.sin(Math.PI));
console.log("The value of cos(pi) is: ",Math.cos(Math.PI/2));
console.log("The value of tan(pi) is: ",Math.tan(Math.PI/2));


// Minimum and Maximum Functions


console.log("The minimum value from 4,5,6 is: ",Math.min(4,5,6));

console.log("The maximum value from 4,5,6 is: ",Math.max(4,5,6));

// generating a random number in JavaScript
let r=Math.random();
console.log("The random number is: ",r)
    </script>
</body>
</html>
